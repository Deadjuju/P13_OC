version: 2.1
jobs:
  Test-And-Linter:
    docker:
      - image: cimg/python:3.10.7
    steps:
      - checkout
      - run:
          name: Pytest + Flake8
          command: |
            python --version
            python3 -m venv venv
            . venv/bin/activate
            pip install -r requirements.txt
            pytest
      - run:
          name: Pip List
          command: |
            pip list
            pip freeze

workflows:
  Main-Workflow:
    jobs:
      - Test-And-Linter